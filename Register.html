<html>
    <head>
        <link rel="stylesheet" href="new.css">

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

        <script src="new.js"></script>
    </head>

    <body>
        <div class="user">
            <header class="user__header">
                <h1 class="user__title">Admin Registration</h1>
                <br>
                <h1 class="user__title">Sign In</h1>
                <br>
                <button onclick=SignIn() id="login" class="btn" type="button"><a style="text-decoration: none; color: teal;" href="login.html">Log In</a></button>
                <h1 class="user__title">Register</h1>
            </header>

            <form class="form" action="Register">
                <div class="form__group">
                    <input type="text" placeholder="Username" class="form__input" name="username" />
                </div>

                <div class="form__group">
                    <input type="email" placeholder="Email" class="form__input" name="email" />
                </div>

                <div class="form__group">
                    <input type="password" placeholder="Password" class="form__input" name="password" />
                </div>

                <div class="form__group">
                    <input type="text" placeholder="School name" class="form__input" name="school" />
                </div>

                <input type="submit" class="btn" value="Register">
            </form>
        </div>
    </body>
</html>
